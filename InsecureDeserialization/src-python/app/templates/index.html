{% extends "base.html" %}
{% block body %}
<h1>商品リスト</h1>
<div>
  {% for item in items %}
  <div class="col s12 m7">
    <h2 class="header">{{ item.name }}</h2>
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <p>{{ item.description }}</p>
          <p>(by {{ item.by }})</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
