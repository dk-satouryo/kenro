<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>掲示板</title>
</head>

<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                <div class="mt-6">
                    <h1 class="title is-1">掲示板</h1>
                </div>

                <hr />

                <section class="section">
                    <form method="POST" action="/post">
                        <div class="field">
                            <label class="label">投稿内容</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="あなたの気分は？" name="content">
                                <input
                                type="hidden"
                                name="csrf_token"
                                value={{csrf_token}}
                              />
                              <p><p>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-link">投稿する</button>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="section">
                    <ul>
                        {% for p in posts %}
                        <li>{{ p.content }} ({{ p.created_at }})</li>
                        {% endfor %}
                    </ul>
                </section>

            </div>
        </div>
    </div>
</body>

</html>
